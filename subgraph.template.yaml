specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: {{network}}
    source:
      address: "{{TokenFactory}}"
      abi: TokenFactory
      startBlock: {{TokenFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TransferEvent
        - Account
        - AccountBalance
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: CreatedMemeToken(indexed address,indexed address,string,string)
          handler: handleCreatedMemeToken
        - event: BoughtMemeToken(indexed address,indexed address,uint256)
          handler: handleBoughtMemeToken
        - event: SoldMemeToken(indexed address,indexed address,uint256)
          handler: handleSoldMemeToken
        - event: WithdrawnETH(uint256)
          handler: handleWithdrawnETH
        - event: WithdrawnToken(address,uint256)
          handler: handleWithdrawnToken
      file: ./src/token-factory.ts
templates:
  # These data sources templates exist to support the different types that a specific erc20 token could be.
  - name: StandardToken
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - TransferEvent
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
